<ion-header class="text-white" mode="ios">
  <ion-toolbar class="h6 pl-05 pt-30 header-bg-white">
    <ion-buttons slot="start">
      <ion-button class="mtt-02 no-transform" fill="clear" color="light" (click)="goBack()">
        <ion-icon slot="start" name="arrow-back" class="arrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-white no-padding">
      <div class="title header-text">Find ATMs near you</div>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="getCurrentLocation()" class="mtt-02 no-transform" fill="clear" color="light">
        <ion-icon slot="start" name="locate" class="arrow"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content class="background" scroll-y=false>

  <div class="map-wrapper">
    <div id="map_center" *ngIf="showMarker">
      <img src="assets/icon/location-marker.png" />
    </div>
    <div #Map [ngClass]="locationAvailable ? 'map' : 'mapFull'"></div>
  </div>

  <div class="modal-open" (click)="presentModal()" *ngIf="locationAvailable">

    <ng-container *ngIf="isLocationAvailable === true">
      <div (click)="hide()">
        <span class="close">Dismiss</span>
      </div>
      <div class="border"></div>
      <ion-grid class="pt-10">
        <ion-row class="pl-10">
          <div class="text-black">
            <ion-text>{{atmLocations.length}} Fidelity Bank ATMs near you</ion-text>
          </div>
        </ion-row>
      </ion-grid>
    </ng-container>
    
    <ng-container *ngIf="isLocationAvailable === false">
      <div (click)="hide()">
        <span class="close">Dismiss</span>
      </div>
      <div class="border"></div>
      <ion-grid class="pt-10">
        <ion-row class="pl-10">
          <div class="text-black">
            <ion-text>There are no Fidelity ATMs near you</ion-text>
          </div>
        </ion-row>
      </ion-grid>
    </ng-container>

    <ng-container *ngIf="isLocationAvailable === undefined || isLocationAvailable === null">
      <div class="item-v-center mt-10">
        <ion-spinner mode="md"></ion-spinner>
      </div>
    </ng-container>

  </div>


</ion-content>
