<ion-header class="text-white" mode="ios">
  <ion-toolbar class="h6 pl-05 pt-30 header-bg-white">
    <ion-buttons slot="start">
      <ion-button class="mtt-02 no-transform" fill="clear" color="light" [routerLink]="['/','home', 'profile']" routerDirection="back">
        <ion-icon slot="start" name="arrow-back" class="arrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-white no-padding">
      <div class="title header-text">Password and Pin</div>
    </ion-title>
    <ion-buttons class="pr-10" slot="primary">
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="parent">
    <ion-list>
      <ion-item detail lines="none" (click)="openPINSetup()" class="border-bottom">
        <ion-label>
         Set-up PIN
        </ion-label>
      </ion-item>
      <ion-item detail lines="none" (click)="openForgotPIN()" class="border-bottom">
        <ion-label>
          Reset PIN
        </ion-label>
      </ion-item>  
      <ion-item detail lines="none" (click)="openForgotPassword()" class="border-bottom">
        <ion-label>
          Forgot Password
        </ion-label>
      </ion-item>  
      <ion-item detail lines="none" (click)="openChangePassword()" class="border-bottom">
        <ion-label>
          Change Password
        </ion-label>
      </ion-item>  
    </ion-list>
  </div>
</ion-content>
