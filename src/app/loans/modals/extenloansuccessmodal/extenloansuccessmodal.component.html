

<ion-content padding>

  <div class="parent">
  <div [ngClass]="'check'">
    <p>Congratulations</p>
  </div>

  <div [ngClass]="'pic'">
    <ion-img src="../../assets/imgs/loan/clap.png" class="creditcheckicon"></ion-img>
  </div>

  <div [ngClass]="'note'" padding  *ngIf ="params">
    <p>{{params.response.message}}</p>
  </div>

  
  <div [ngClass]="'next'">
      <button ion-button (click)="gotoDashboard()"><span>Done</span> </button>
  </div>

</div>
</ion-content>
