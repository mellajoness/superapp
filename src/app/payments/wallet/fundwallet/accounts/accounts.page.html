<ion-header class="text-white" mode="ios">
  <ion-toolbar class="h6 pl-05 pt-30 header-bg-white">
    <ion-buttons slot="start">
      <ion-button class="mtt-02 no-transform" fill="clear" color="light" (click)="goBack()">
        <ion-icon slot="start" name="arrow-back" class="arrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-white no-padding">
      <div class="title header-text"></div>
    </ion-title>
    <ion-buttons slot="primary">
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="background">
  <div class="parent">

    <div class="mt-10">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-text class="title-text">Accounts</ion-text>
          </ion-col>
        </ion-row>

        <div *ngIf="accounts && accounts.length > 0" class="px-02 mt-30 text1">
          <ion-list *ngFor="let account of accounts" class="w100 mb-10" (click)="go('payments/wallet/fundwallet/topup', account)">
            <ion-item lines="none" class="ion-activatable ion-no-padding border-radius-10 bg-white">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-label>
                <div class="text-center">
                  <p class="shorten text-dark text08 mtt-02">{{account.schM_TYPE == 'SBA' ? 'Savings Account' : 'Current Account'}}</p>
                  <div>
                    <h3 class="text08 text-black">{{account.foracid}}</h3>
                  </div>
                </div>
              </ion-label>
              <ion-label>
                <div class="shift-right">
                  <h3 class="text08 text-black">&#8358;{{account.balance}}</h3>
                </div>
              </ion-label>
            </ion-item>
          </ion-list>

        </div>

        <div *ngIf="busy" class="px-02 mt-30 text1">
          <ion-list class="ion-no-padding w100 mb-10" *ngFor="let item of [0,1,2]">
            <div><ion-skeleton-text animated class="item-skeleton"></ion-skeleton-text></div>
          </ion-list>
        </div>
      </ion-grid>
    </div>
  </div>

</ion-content>
