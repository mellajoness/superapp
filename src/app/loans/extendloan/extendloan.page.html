
<ion-header>
  <div class="header">
    <ion-icon name="arrow-back-outline" class="menu"  (click)="goBack()" ></ion-icon>
    <div class="loanstext">Extend Loan</div>
    <ion-icon name="" class="menu"></ion-icon>
  </div>
</ion-header>

  
  
  <div  *ngIf="hasExtension">
   <div class="headerboxtext">Please select an active loan to pay back </div>
  </div>

  <ion-content>
    <div class="content">
  <ion-grid>
    <ion-row>
     <ion-col *ngFor="let e of extensionOffers; let i = index" size="4"  no-padding>
      <div class="card">
    
     <div class="loanaction" >
     <div (click)="extendLoan(e)"  >
    <div class="requesttext">{{e.loan_Category}}</div>
    <div class="loanactiontitle">&#8358;{{e.total_Eligible_Amount | number:'1.0-0'}}</div>


   
    
    <div class="daterow">
      <div class="due">Due date:</div>
      <div class="requesttextdate">{{e.dueDate | date}}</div>
  </div>



   </div>
   </div>
 
  </div>

  </ion-col>
   </ion-row>
   </ion-grid>






  <div class="noLoan" *ngIf="extensionOffers.length ===0">

    <p>You currently have no loan to extend.</p>

  </div>
</div>

</ion-content>
