<ion-header class="text-white" mode="ios">
  <ion-toolbar class="h6 pl-05 pt-30">
    <ion-buttons slot="start">
      <ion-button class="mtt-02 no-transform" fill="clear" color="trupayprimary" (click)="handlers.navigate().back()">
        <ion-icon slot="start" name="arrow-back" class="arrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-white">
      <div class="color-trupayprimary title">Tax</div>
    </ion-title>
    <ion-buttons slot="primary">
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="background">
  <div class="parent">

    <div class="pb-10">

      <ng-container>
        
        <div class="item-wrapper mt-15">
          <ion-label class="stacked-label">Name</ion-label>
          <ion-input class="pt-05 pl-20" clear-input="true" value="Caley College Ikeja" disabled></ion-input>
        </div>

        <div class="item-wrapper">
          <ion-label class="stacked-label">Agency</ion-label>
          <ion-select class="mtt-05 pl-20" interface="popover" mode="ios">
            <ion-select-option value="Mr">Lagos State</ion-select-option>
          </ion-select>
        </div>

        <div class="item-wrapper">
          <ion-label class="stacked-label">Revenue</ion-label>
          <ion-select class="mtt-05 pl-20" interface="popover" mode="ios">
            <ion-select-option value="Mr">Lagos State</ion-select-option>
          </ion-select>
        </div>

        <div class="item-wrapper">
          <ion-label class="stacked-label">Amount</ion-label>
          <ion-input class="pt-05 pl-20" type="tel" inputmode="tel" pattern="tel" clear-input="true"></ion-input>
        </div>

        <div class="item-wrapper">
          <ion-label class="stacked-label">From Date</ion-label>
          <ion-datetime color="trupayprimary" class="pt-10 pl-20" mode="ios" displayFormat="DD MMM YYYY"></ion-datetime>
        </div>

        <div class="item-wrapper">
          <ion-label class="stacked-label">To Date</ion-label>
          <ion-datetime color="trupayprimary" class="pt-10 pl-20" mode="ios" displayFormat="DD MMM YYYY"></ion-datetime>
        </div>

      </ng-container>

    </div>
    
    <ion-button required class="no-transform payment-button mt-20" fill="clear" expand="block">
      Make Payment
    </ion-button>
  </div>

</ion-content>
