<ion-header class="text-white" mode="ios">
  <ion-toolbar class="h6 pl-05 pt-30 header-bg-white">
    <ion-buttons slot="start">
      <ion-button class="mtt-02 no-transform" fill="clear" color="light" [routerLink]="['/','home', 'profile']" routerDirection="back">
        <ion-icon slot="start" name="arrow-back" class="arrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-white no-padding">
      <div class="title header-text"></div>
    </ion-title>
    <ion-buttons class="pr-10" slot="primary">
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="header-bg-white">
    <div class="page-wrapper page-wrapper-white custom">
       <div class="section-header">
        <h3>Bank Verification Number</h3>
      </div>

       <div class="page-instruction">
         <p>Enter your bank verification number to complete your account registration.</p>
       </div>

       <div class="form-container">
         <!-- BVN -->
         <form  [formGroup]="bvnForm">
         <div class="input-container">
           <div class="identity-input">
             <input formControlName="bvn" type="number">
             <label alt='Enter your BVN' placeholder="Enter your BVN"></label>
           </div>
         </div>
         <div class="button-container" *ngIf="bvnForm.valid" [hidden]="!bvnForm.valid">
          <ion-button (click)="submitAction()" class="no-transform payment-button" fill="clear" expand="block">Submit</ion-button>
         </div>
         </form>
       </div>


    </div>
</ion-content>
